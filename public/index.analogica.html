<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="nodelog" />
    <meta name="description" content="nodelog, track your website access" />
    <meta name="author" content="Alessandro De Marchi - ademarchi74@gmail.com" />
    <title>nodelog</title>

</head>

<body> 

<div id='log'></div>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="http://nodelog-c9-etrusco.c9.io/socket.io/socket.io.js"></script>
<script>

    $(document).ready(function() { 

        var name = 'analogicait';

        var socket = io.connect('http://nodelog-c9-etrusco.c9.io:80');

        socket.on('connect', function () {

            socket.emit('identify', name);

            $("#log").prepend('<p>CONNECTED ' + name + '</p>');

        });

        socket.on('message', function (msg) {

            $("#log").prepend('<p>MSG : ' + JSON.stringify(msg) + '</p>');

        });

    });
</script>
</body>
</html>
